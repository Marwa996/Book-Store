<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		
		<title> book Login</title>
		<link rel="stylesheet" href="bootstrap.min.css" />
        <link rel="stylesheet" href="login.css" />
		
		
	</head>
	<body>
		
			<div
				class="container py-5 d-flex justify-content-center align-items-center"
			>
				<div class="login">
					
						
						
						<form>
                            <h3 style="color: #999;">Email </h3>
							<div class="form-group my-1">
								<input
									class="form-control"
									type="email"
									name="email"
									id="email"
									placeholder="Email"
									required
								/>
								<small
									id="emailAlert"
									class="my-1 d-none text-danger"
									>Enter your username (may be an email
									address)</small
								>
							</div>
							<div class="form-group my-2">
                                <h3 style="color: #999;">Password</h3>
								<input
									class="form-control"
									type="password"
									name="password"
									id="password"
									placeholder="Password"
									required
								/>
								<small
									id="passwordAlert"
									class="my-1 d-none text-danger"
									>Password not correct</small
								>
							</div>
							<button
								class="btn btn-warning btn-block text-uppercase mt-2 text-white"
								style="background-color:#999"
								type="submit"
							>
								Login
							</button>
						</form>
						<div class="form-check my-4">
                            
							<input
								class="form-check-input"
								type="checkbox"
								name="rememberMe"
								id="rememberMe"
							/>
							<label class="form-check-label" for="rememberMe" style="color:#999;">
								Remember me
							</label>
						
				</div>
			</div>
			
		</section>
		
		<script src="bootstrap.bundle.min.js"></script>
		<script src="login.js"></script>
	</body>
</html>
